      <app-side-bar (sideNavClosed)="sidenav.close()"></app-side-bar>
    </mat-sidenav>
  
    <mat-sidenav-content fxLayout="column">
      <div class="header">
        <!-- <app-header-mobile fxHide fxShow.lt-sm> </app-header-mobile> -->

      <main class="container mat-app-background">

      <app-footer-menu (sidenavToggle)="sidenav.toggle()"></app-footer-menu>
    </mat-sidenav-content>
  </mat-sidenav-container>
